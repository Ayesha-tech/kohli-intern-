<html>

<head>
	<title>Login and Registration form for online course</title>
	<link rel="stylesheet" href="styl.css">
</head>

<body>
	<div class="hero">
        <div class="new">
            <h2>Login and Registration form for online course</h2>
        <h3>Best online courses.Explore your skills with our online courses.</h3>
        </div><div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
		
			
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User Name" required><br><br>
				<input type="password" class="input-field" placeholder="Enter Password" required><br><br>
				<input type="checkbox" class="checkbox"><span>Remember Password</span><br><br>
				<button type="submit" class="submit-btn">Login</button>
			</form>
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="User Name" required>
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>



</body>

</html>
